name: Quality Gate

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:
  schedule:
    - cron: "30 5 * * *"

jobs:
  syntax:
    name: Syntax Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install
        run: npm install --no-audit --no-fund

      - name: Run syntax checks
        run: npm run test:syntax

  relevance:
    name: Live Relevance Harness
    needs: syntax
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request' }}
    env:
      BRAVE_API_KEY: ${{ secrets.BRAVE_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install
        run: npm install --no-audit --no-fund

      - name: Skip relevance when secret is missing
        if: ${{ env.BRAVE_API_KEY == '' }}
        run: echo "BRAVE_API_KEY is not set. Skipping live relevance harness."

      - name: Run relevance harness
        if: ${{ env.BRAVE_API_KEY != '' }}
        run: npm run test:relevance -- --delay-ms 250
