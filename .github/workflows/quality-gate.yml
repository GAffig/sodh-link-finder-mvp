name: Quality Gate

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:
  schedule:
    - cron: "30 5 * * *"

jobs:
  syntax:
    name: Syntax Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm install --no-audit --no-fund

      - name: Run syntax checks
        run: npm run test:syntax

  relevance:
    name: Live Relevance Harness
    needs: syntax
    runs-on: ubuntu-latest
    if: ${{ (github.event_name == 'push' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch') && secrets.BRAVE_API_KEY != '' }}
    env:
      BRAVE_API_KEY: ${{ secrets.BRAVE_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm install --no-audit --no-fund

      - name: Run relevance harness
        run: npm run test:relevance -- --delay-ms 250
